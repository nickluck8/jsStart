<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="keys">
    <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
    </div>

    <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">guitar</span>
    </div>


    <audio data-key="65" src="audio/808%20Clap-1008-Free-Loops.com.mp3"></audio>
    <audio data-key="83" src="audio/UHH_ElectroHatB_110-01.mp3"></audio>
    <audio data-key="68" src="audio/Bass-Drum-1.wav"></audio>
    <audio data-key="70" src="audio/Yamaha-RX15-Open-Hi-Hat.wav"></audio>
    <audio data-key="71" src="audio/Boom-Kick.wav"></audio>
    <audio data-key="72" src="audio/Bass-Drum-1.wav"></audio>
    <audio data-key="74" src="audio/Ensoniq-ESQ-1-Snare-2.wav"></audio>
    <audio data-key="75" src="audio/Electronic-Tom-3.wav"></audio>
    <audio data-key="76" src="audio/Alesis-S4-Plus-Clean-Gtr-C4.wav"></audio>


</div>

<script>

    function playSound(ev) {
        // console.log(ev.keyCode);
        const audio = document.querySelector(`audio[data-key="${ev.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${ev.keyCode}"]`)
        if (!audio) return;
        audio.currentTime = 0; //allows multiple playing
        audio.play();
        key.classList.add('playing');
    }


    function removeTransition(e) {
        if (e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));


    window.addEventListener('keydown', playSound);
</script>

</body>
</html>
